<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="widget">

    <!-- блок авторизации -->
        <div class="login-popup_wrapper disable">
            <div class="login-popup">
                <form class="login-popup-form">
                    <div>
                        <label class="label login-popup-form__label">Введите NickName</label>
                        <input name=nickname type="text" class="input login-popup-form__input ">
                    </div>
                    <div class="login-form-submit">
                        <button class="button login-popup-form__button login-popup-form__button_hover-green">Send</button>
                    </div>
                </form>
                <div class="login-error">
                    <p class="login-error__p">Выбранный nickname занят</p>
                </div>
            </div>
        </div>


<!-- блок создания комнаты -->
        <div class="create-room-popup_wrapper disable">
            <div class="create-room-popup">
                <form class="create-room-popup-form">
                    <div>
                        <label for="room" class="label create-room-popup-form__label">Создайте комнату</label>
                        <input name="room" type="text" class="input create-room-popup-form__input">
                    </div>
                    <div class="create-room-form-submit">
                        <button class="button create-room-popup-form__button create-room-popup-form__button_hover-green">Create</button>
                    </div>
                </form>
                <div class="create-room-error">
                    <p class="create-room-error__p">введите номер комнаты</p>
                </div>
            </div>
        </div>



<!-- блок чат -->
        <div class="chat-wrapper">
            <div class="chat">
                <div class="chat-information">
                    <div class="chat-clients">
                        <div class="chat-clients-title">
                            <h2 class="chat-clients-title__h2">
                                в сети
                            </h2>
                        </div>
                        <ul class="chat-clients-list">
                            <li class="online-client">
                                <div class="online-client-nickname">Антон</div>
                            </li>
                            <li class="online-client">
                                <div class="online-client-nickname">Александра</div>
                            </li>
                        </ul>
                    </div>
                    <div class="chat-messages">
                        <div class="chat-messages-title">
                            <h2 class="chat-messages-title__h2">
                                Имя комнаты,,,,
                            </h2>
                        </div>
                        <ul class="chat-messages-list">
                            <li class="chat-messages-item client-message-wrapper">
                                <div class="client-message">
                                    <div class="message-information">
                                        <div class="message-information-nickname">Антон</div>
                                    </div>
                                    <div class="message-content">
                                        <p class="message-content__p">Привет МИР!</p>
                                        <div class="message-content-date">24,12,2022</div>
                                    </div>
                                </div>
                                <div class="left-arrow"></div>
                            </li>
                            <li class="chat-messages-item you-message-wrapper">
                                <div class="you-message">
                                    <div class="message-information">
                                        <div class="message-information-nickname">You</div>
                                    </div>
                                    <div class="message-content">
                                        <p class="message-content__p">Привет МИР!</p>
                                        <div class="message-content-date">24,12,2022</div>
                                    </div>
                                </div>
                                <div class="right-arrow"></div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="chat-input-message">
                    <div class="chat-form">
                        <div class="chat-form-input">
                            <textarea class="chat-form-input__input">Type your message here</textarea>
                        </div>
                        <div class="chat-form-button">
                            <span class="chat-form-button__span">Send</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
